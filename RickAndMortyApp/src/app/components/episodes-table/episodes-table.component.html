<h2>Tabla 2: Personajes y sus episodios</h2>
  <div class="container">
    <table class="container">
      <thead>
        <tr>
          <th><h1>Nombre personaje</h1></th>
          <th><h1>Episodios</h1></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let character of characters">
          <td>{{ character.name }}</td>
          <td>
            <select>
              <option *ngFor="let episodeUrl of character.episodeUrls" [value]="episodeUrl">{{ episodeUrl }}</option>
            </select>
          </td>
        </tr>
      </tbody>
    </table>
</div>
